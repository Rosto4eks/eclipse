{{define "album.html"}}
<!DOCTYPE html>
<html>
  <head>
    <title>album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/public/pages/css/header.css" type="text/css" rel="stylesheet">
    <link href="/public/pages/css/album.css" type="text/css" rel="stylesheet">
    <link href="/public/pages/css/footer.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    {{template "header" .}}
    <div class="container" id="albums{{ .album.Id }}">
      <div class="name">{{ .album.Name }}</div>
      {{if eq .album.Author .header}}
      <button class="btn" id="deleteBtn" data-album-id="{{ .album.Id }}">
        <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
          <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
        </svg>
      </button>
      <button class="changeBtn" data-album-id="{{ .album.Id }}">
        <svg class="pen_icon" viewBox="0 0 512 512" width="15" height="17.5" xmlns="http://www.w3.org/2000/svg">
          <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
        </svg>
      </button>
      {{end}}
      <div class="author">By {{ .album.Author }}</div>
      <div class="date">Created {{ .album.Date }}</div>
      <div class="description">{{ .album.Description }}</div>
      <div class="images">
      {{range .paths}}
      <a href="/public/albums/{{.}}.jpeg"><img class="image" src="/public/albums/{{.}}-compressed.jpeg"></a>
          <button class="btn" id="deleteImageBtn" data-image-path="/public/albums/{{.}}-compressed.jpeg">
            <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
              <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
            </svg>
          </button>
      {{end}}
      </div>
    </div>
    {{template "footer" .}}
  <script src="/public/pages/js/album.js"></script>
  </body>
</html>
{{end}}
